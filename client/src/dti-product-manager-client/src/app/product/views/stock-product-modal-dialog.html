<mat-dialog-content class="mat-typography">

  <ng-container *ngIf="data.action == 'add'; else elseTemplate">
    Digite quantidade de itens novos no Estoque:
  </ng-container>
  <ng-template #elseTemplate>
    Digite quantidade de itens que sa√≠ram do Estoque:
  </ng-template>
  <mat-form-field>
    <input matInput type="number" [(ngModel)]="quantidade" placeholder="Quantidade">
  </mat-form-field>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]>Cancel</button>
  <ng-container *ngIf="data.action == 'add'; else elseTemplateButton">
    <button mat-button [mat-dialog-close]="quantidade" cdkFocusInitial>Adicionar</button>
  </ng-container>
  <ng-template #elseTemplateButton>
    <button mat-button [mat-dialog-close]="quantidade" cdkFocusInitial>Remover</button>
  </ng-template>
</mat-dialog-actions>
